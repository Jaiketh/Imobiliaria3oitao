<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Projeto Avaliacao IDW - Imobiliaria</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Cabeçalho -->
<div id="cabecalho">
  <div id="logo">
    <a href="index.html" title="Pagina Inicial">
      <img src="img\Design.png" alt="3Oitao Imobiliaria">
    </a>
  </div>
  <div id="header-content">
    <h1>Imobiliária Três Oitão</h1>
    <h3>Sua Casa è Nossa Satisfação</h3>
  </div>
  <div id="header-contato">
    <ul>
        <li><a><img src="img\correio-de-voz.png" alt="icone celular">  (66) 9 9999-9999</a></li>
        <li><a href="https://maps.app.goo.gl/AscR814vSRcyAb476" title="Localizacao"><img src="img\localizacao.png" alt="icone localizacao">  Av. dos Ingás, 3001</a></li> 
    </ul>
</div>
</div>

    <main>
        <section id="cadastro"> 
            <form id="formulario">
				<h2>Cadastro de Lotes</h2>
                <input type="text" name="nome" placeholder="Nome do Responsável" required />
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required />
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
                <input type="text" name="bairro" placeholder="Bairro" required />
                <input type="number" name="valor" placeholder="Valor do Lote (R$)" required />
                <input type="number" name="frente" placeholder="Frente (m)" required />
                <input type="number" name="lateral" placeholder="Lateral (m)" required />
				<button>Salvar</button>
				<div id="alerta" style="color: red; margin-top: 10px;"></div>
            </form>
        </section>
		
		<table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Responsável</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Bairro</th>
                    <th>Valor (R$)</th>
                    <th>Frente (m)</th>
                    <th>Lateral (m)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </main>
<script src='cadastro.js'></script>
  <!-- Rodapé -->

	</footer>
</body>

</html>
